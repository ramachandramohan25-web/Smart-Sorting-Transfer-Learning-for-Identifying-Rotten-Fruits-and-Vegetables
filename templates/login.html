<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Smart Sorting AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- External CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='forms/form.css') }}">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background:
        linear-gradient(rgba(2,6,23,0.85), rgba(2,6,23,0.85)),
        url("../static/assets/images/WhatsApp Image 2026-02-10 at 10.43.26 AM.jpeg");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    background-attachment:fixed;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ---------- LOGIN CARD ---------- */
.login-container{
    background:white;
    width:100%;
    max-width:420px;
    padding:45px 45px 50px;
    border-radius:24px;
    box-shadow:
        0 20px 50px rgba(15,23,42,0.15),
        0 4px 12px rgba(15,23,42,0.08);
    border:1px solid #dcfce7;
    text-align:center;
}

/* ---------- LOGO ---------- */
.logo{
    width:70px;
    margin-bottom:15px;
}

/* ---------- TITLE ---------- */
.login-container h2{
    font-size:26px;
    font-weight:700;
    margin-bottom:8px;
    background:linear-gradient(90deg,#16a34a,#ea580c);
    -webkit-background-clip:text;
    color:transparent;
}

.subtext{
    font-size:14px;
    color:#166534;
    margin-bottom:28px;
}

/* ---------- ERROR ---------- */
.error{
    background:#fee2e2;
    color:#991b1b;
    padding:10px;
    border-radius:8px;
    font-size:13px;
    margin-bottom:15px;
    border:1px solid #fecaca;
}

/* ---------- INPUTS ---------- */
.form-group{
    text-align:left;
    margin-bottom:18px;
}

.form-group label{
    font-size:13px;
    font-weight:500;
    color:#14532d;
    margin-bottom:6px;
    display:block;
}

.form-group input{
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid #bbf7d0;
    font-size:14px;
    outline:none;
    transition:.2s;
}

.form-group input:focus{
    border-color:#16a34a;
    box-shadow:0 0 0 3px rgba(22,163,74,.15);
}

/* ---------- BUTTON ---------- */
.login-btn{
    width:100%;
    padding:13px;
    background:#16a34a;
    color:white;
    border:none;
    border-radius:10px;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    margin-top:10px;
    box-shadow:0 8px 20px rgba(22,163,74,.35);
    transition:.25s;
}

.login-btn:hover{
    background:#15803d;
    transform:translateY(-2px);
    box-shadow:0 12px 24px rgba(22,163,74,.45);
}

/* ---------- LINK ---------- */
.link{
    margin-top:22px;
    font-size:14px;
    color:#166534;
}

.link a{
    color:#16a34a;
    text-decoration:none;
    font-weight:600;
}

.link a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="login-container">

    <!-- Logo -->
    <img src="../static/assets/images/ChatGPT Image Feb 11, 2026, 10_27_23 AM.png" class="logo" alt="Logo">

    <h2>Smart Sorting AI</h2>
    <div class="subtext">Login to access AI quality detection system</div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="link">
        Donâ€™t have an account? <a href="{{ url_for('register') }}">Create Account</a>
    </div>

</div>

</body>
</html>
