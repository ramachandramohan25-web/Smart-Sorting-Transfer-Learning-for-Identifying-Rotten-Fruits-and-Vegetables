<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload | Smart Sorting AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background:
        linear-gradient(rgba(2,6,23,0.88), rgba(2,6,23,0.88)),
        url("../static/assets/images/WhatsApp Image 2026-02-10 at 10.43.26 AM.jpeg");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    background-attachment:fixed;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}

/* ---------- CARD ---------- */
.card{
    background:rgba(255,255,255,0.10);
    backdrop-filter:blur(18px);
    padding:60px 60px 55px;
    border-radius:28px;
    text-align:center;
    box-shadow:
        0 0 50px rgba(34,197,94,.35),
        0 0 120px rgba(22,163,74,.15);
    border:1px solid rgba(187,247,208,0.25);
    max-width:520px;
    width:100%;
}

/* ---------- TITLE ---------- */
h1{
    font-size:36px;
    font-weight:700;
    margin-bottom:10px;
    background:linear-gradient(90deg,#22c55e,#84cc16,#facc15);
    -webkit-background-clip:text;
    color:transparent;
}

.subtitle{
    font-size:15px;
    color:#dcfce7;
    margin-bottom:35px;
}

/* ---------- UPLOAD BUTTON ---------- */
input{display:none}

label{
    display:inline-block;
    padding:14px 42px;
    border-radius:30px;
    background:linear-gradient(90deg,#22c55e,#84cc16);
    color:#052e16;
    font-weight:600;
    cursor:pointer;
    margin-top:10px;
    box-shadow:0 8px 20px rgba(34,197,94,.45);
    transition:.25s;
}

label:hover{
    transform:translateY(-2px);
    box-shadow:0 12px 28px rgba(34,197,94,.55);
}

/* ---------- BUTTON ---------- */
button{
    display:block;
    margin:28px auto 0;
    padding:14px 42px;
    border:none;
    border-radius:30px;
    background:linear-gradient(90deg,#16a34a,#15803d);
    color:white;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(22,163,74,.45);
    transition:.25s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 12px 28px rgba(22,163,74,.55);
}

/* ---------- FILE NAME ---------- */
.filename{
    margin-top:16px;
    font-size:14px;
    color:#bbf7d0;
    font-weight:500;
}

/* ---------- AI ICON ---------- */
.ai-icon{
    width:80px;
    margin-bottom:18px;
    filter:drop-shadow(0 0 10px rgba(34,197,94,.6));
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:600px){
    .card{
        padding:40px 30px;
    }
    h1{
        font-size:28px;
    }
}
</style>
</head>

<body>

<div class="card">

    <!-- AI Icon -->
    <img src="../static/assets/images/ChatGPT Image Feb 11, 2026, 10_27_23 AM.png" class="ai-icon" alt="AI Logo">

    <h1>Smart Sorting AI</h1>
    <div class="subtitle">Upload fruit or vegetable image for AI quality detection</div>

    <form method="POST" enctype="multipart/form-data">

        <label>
            Select Image
            <input type="file" name="file" id="fileInput" required>
        </label>

        <!-- File name -->
        <div class="filename" id="fileName">No file selected</div>

        <button type="submit">Analyze with AI</button>

    </form>

</div>

<script>
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");

fileInput.addEventListener("change", function(){
    if(this.files.length > 0){
        fileName.textContent = "Selected file: " + this.files[0].name;
    } else {
        fileName.textContent = "No file selected";
    }
});
</script>

</body>
</html>
